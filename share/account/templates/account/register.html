{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <h1 class="like-text">Создание аккаунта</h1>
    <p>Пожалуйста, зарегистрируйтесь, используя следующую форму </p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Создать аккаунт"></p>
    </form>
{% endblock %}
