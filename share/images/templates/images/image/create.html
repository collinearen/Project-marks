{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
    <h1 class="like-text">Создание закладки</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Опубликовать">

    </form>
{% endblock %}
